<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AcessoBolsas.com</title>
    <link href="/AcessoBolsas/AcessoBolsas/static/AcessoBolsas/css/style.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="linha">
        <div class="menu">
            <img src="/AcessoBolsas/AcessoBolsas/static/AcessoBolsas/img/menu.png" class="menu_image">
        </div>
        <div class='buttons'>
            <button class='btn1'>Sign In</button>
            <button class='btn1'>Sign Up</button>
        </div>
    </div>
    <div class='head_cadastro'>
        <div class="div-logo">
            <div class='logo'>
                <p class="titulo">AcessoBolsas.com</p>
                <img class="pencil_image" src="/AcessoBolsas/AcessoBolsas/static/AcessoBolsas/img/pencil.png">
            </div>
        </div>
    </div>
    </div>
    <div class="div-box">
        <p class="blank1"></p>
        <div class="box">
            <div class="questions">
                <p class="headerInput">Nome da Instituição: </p>
                <input type="text" class="inputCadastro" placeholder="Nome:" />

                <p class="headerInput">CNPJ: </p>
                <input type="number" class="inputCadastro" placeholder="CNPJ:" />

                <p class="headerInput">Contatos: </p>
                <input type="tel" class="inputCadastro" placeholder="Tel:" />
                <p class="blank2"></p>
                <input type="email" class="inputCadastro" placeholder="E-mail:" />

                <p class="headerInput">Endereço: </p>
                <input type="text" class="inputCadastro" placeholder="Endereço:" />

                <p class="headerInput">Descrição sobre a Instituição: </p>
                <textarea class="inputCadastro_text_desc" ></textarea>

                <p class="headerInput">Defina sua senha: </p>
                <input type="password" class="inputCadastro" placeholder="Senha:" />

            </div>
        </div>
    </div>
    <script src="script.js"></script>


    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
