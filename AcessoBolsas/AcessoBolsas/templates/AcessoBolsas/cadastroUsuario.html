{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AcessoBolsas.com</title>
    <link href="{% static 'AcessoBolsas/css/style.css' %}" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="linha">
        <div class="menu">
            <img src="{% static 'AcessoBolsas/img/menu.png' %}" class="menu_image">
        </div>
    </div>
    <div class='head_cadastro'>
        <div class="div-logo">
            <div class='logo'>
                <p class="titulo">AcessoBolsas.com</p>
                <img class="pencil_image" src="{% static 'AcessoBolsas/img/pencil.png' %}">
            </div>
        </div>
    </div>
    <p class="voltar"><img src="{% static 'AcessoBolsas/img/seta_back.png' %}" class="img_seta" /><u>Voltar</u></p>
    <div class="div-box">
        <div class="box_cadastro_usu">
            <div class="questions_cadastro_usu">
                <p class="headerInput">Nome Completo: </p>
                <input type="text" class="inputCadastro" placeholder="Nome:" />

                <p class="headerInput">E-mail: </p>
                <input type="email" class="inputCadastro" placeholder="E-mail:" />

                <p class="headerInput">Data de nascimento: </p>
                <input type="date" class="inputCadastro" placeholder="Data:" />

                <p class="headerInput">Sexo: </p>
                <select class="select_genero">
                    <option value="" disabled selected>Selecione</option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                </select>

                <p class="headerInput">Defina seu login: </p>
                <input type="text" class="inputCadastro" placeholder="Login:" />

                <p class="headerInput">Defina sua senha: </p>
                <input type="password" class="inputCadastro" placeholder="Senha:" />
            </div>
        </div>
        <button class="cadastre-se">Cadastre-se</button>
    </div>
    <script src="{% static 'AcessoBolsas/js/script.js' %}"></script>

    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
