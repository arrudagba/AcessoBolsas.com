{% load static %}
<!doctype html>
<html lang="en">
    <title>Deletar {{institution.nome}}</title>
    <head>
        <h3 class='text-center'>Deletar Instituição</h3>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3 class='text-center'>Tem certeza que deseja deletar esssa instituição?</h3>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-danger">Deletar instituição</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>
            </div>
        </form>
    </body>
</html>
