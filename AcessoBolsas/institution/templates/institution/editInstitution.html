{% load static %}
<!doctype html>
<html lang="en">
    <title>Editar Instituição {{institution.nome}}</title>
    <head>
        <meta charset="UTF-8">
        <h3 class='text-center'>Editar Instituição</h3>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 form-group">
                <label for="id_nome" class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" id="id_nome" placeholder="Nome da instituição" value='{{ form.initial.nome }}' required autofocus>
            </div>
            <div class="mb-3 form-group">
                <label for="id_cnpj" class="form-label">CNPJ</label>
                <input type="text" name="cnpj" class="form-control" id="id_cnpj" placeholder="CNPJ da instituição" value='{{ form.initial.cnpj }}' required>
            </div>
            <div class="mb-3 form-group">
                <label for="id_contato" class="form-label">Contato</label>
                <input type="text" name="contato" class="form-control" id="id_contato" placeholder="Contato de instituição" value='{{ form.initial.contato }}' required>
            </div>
            <div class="mb-3 form-group">
                <label for="id_endereco" class="form-label">Endereço</label>
                <input type="text" name="endereco" class="form-control" id="id_endereco" placeholder="Endereço de instituição" value='{{ form.initial.endereco }}' required>
            </div>
            <div class="mb-3 form-group">
                <label for="id_descricao" class="form-label">Descrição</label>
                <textarea name="descricao" rows="10" class="form-control" id="id_descricao" placeholder="Descrição da instituição" value='{{ form.initial.descricao }}' required></textarea>
            </div>
            <div class='mt-3 d-flex justify-content-between'>
                <button type='submit' class='btn btn-primary'>Atualiza Instituição</button>
            </div>
        </form>
    </body>
</html>
