{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Criar Bolsa </title>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_titulo" class="form-label">Título</label>
                <input type="text" name="titulo" class="form-control" id="id_titulo" placeholder="Título da bolsa" required autofocus>
            </div>
            <div class="mb-3">
                <label for="id_tipoBolsa" class="form-label">Tipo da bolsa</label>
                <input type="text" name="tipoBolsa" class="form-control" id="id_tipoBolsa" placeholder="Tipo da bolsa" required>
            </div>
            <div class="mb-3">
                <label for="id_descricao" class="form-label">Descrição</label>
                <textarea name="descricao" rows="10" class="form-control" id="id_descricao" placeholder="Descrição completa da bolsa" required></textarea>
            </div>
        </form>
    </body>
</html>
