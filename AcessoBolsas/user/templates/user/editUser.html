{% load static %}
<!doctype html>
<html lang="en">
    <title>Editar Usuário</title>
    <head>
        <h3 class='text-center'>Editar Usuário</h3>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class='mb-3 form-group'>
                <label for='id_username' class='form-label'>Username</label>
                <input type='text' name='username' class='form-control' id='id_username' placeholder='Digite o username' value='{{ form.initial.username }}' autofocus>
            </div>
            <div class='mb-3 form-group'>
                <label for='id_email' class='form-label'>Email</label>
                <input type='email' name='email' class='form-control' id='id_email' placeholder='Digite o email' value='{{ form.initial.email }}' autofocus>
            </div>
            <div class='mb-3 form-group'>
                <label for='id_nome' class='form-label'>Nome</label>
                <input type='text' name='nome' class='form-control' id='id_nome' placeholder='Digite o nome' value='{{ form.initial.nome }}' autofocus>
            </div>
            <div class='mb-3 form-group'>
                <label for='id_telefone' class='form-label'>Telefone</label>
                <input type='text' name='telefone' class='form-control' id='id_telefone' placeholder='Digite o telefone' value='{{ form.initial.telefone }}' autofocus>
            </div>
            <div class='mb-3 form-group'>
                <label for='id_dataNascimento' class='form-label'>Data de Nascimento</label>
                <input type='date' name='dataNascimento' class='form-control' id='id_dataNascimento' placeholder='Digite a data de nascimento' value='{{ form.initial.dataNascimento }}' autofocus>
            </div>
            <div class='mb-3 form-group'>
                <label for='id_sexo' class='form-label'>Sexo</label>
                <input type='text' name='sexo' class='form-control' id='id_sexo' placeholder='Digite a sexo' value='{{ form.initial.sexo }}' autofocus>
            </div>
            <div class='mt-3 d-flex justify-content-between'>
                <button type='submit' class='btn btn-primary'>Atualiza Usuário</button>
            </div>
        </form>
    </body>
</html>
